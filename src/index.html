                  "EN": "It may not be time to move into a retirement community yet, but it's important to consider your options for the future.",
                  "FR": "Peut-être que le moment de choisir d’emménager dans une résidence pour retraités n’est pas encore venu pour vous, mais il est important que vous réfléchissiez aux options possibles."
                },
                "content": {
                  "EN": "<p class=\"lead\">If you don’t feel ready for a move, there’s no better time than now to begin planning for how you want to live as your needs evolve over time. You may even consider booking a Short Stay visit to experience the lifestyle, commitment-free.</p><p>You may be managing well at the moment and may not be ready for a move; however, your exploration also speaks to you thinking about and planning for the future.</p><p>When it comes to retirement living, there are many advantages to embracing the lifestyle earlier, as it means you can fully enjoy all of the benefits, including a robust offering of social and recreational experiences. Choosing to move earlier in your retirement can also help to prolong your wellness, thanks to offerings like well-balanced, delicious dining options, active living programs, social connections and personal support services.</p><p>While you continue to research living and support options that can help you live well—and with the choice, control and independence you want as you age—you may think about sitting down with your family to communicate your thoughts and wishes for support options in the future, or seeking financial advice to ensure you can pursue the option that you desire most.</p><p><strong>Explore the lifestyle in a Chartwell retirement community today by visiting the <a href=\"/en/help-me-choose/exploring-your-options\">Help Me Choose</a> section of our website.</strong></p><h3>You may also like…</h3><p><a href=\"https://www.youtube.com/watch?v=_Ez6YLzNqfw\" target=\"_blank\">Video - Dr. Amy: Planning for how you want to live</a><br/><a href=\"/en/blog/2019/04/aging-well-is-more-than-just-good-physical-health-for-seniors\">Blog: Aging well is more than just good physical health for seniors</a><br/><a href=\"/blog/2016/03/the-benefits-of-considering-a-retirement-lifestyle-before-experiencing-a-health-scare\">Blog: The benefits of considering a retirement lifestyle before experiencing a health scare</a></p>",
                  "FR": "<p class=\"lead\">Il s’agit du moment idéal pour adopter le mode de vie en résidence. Vous pourriez entamer des recherches et visiter quelques résidences dans votre région.  Les courts séjours sont une autre option qui vous permettrait d’expérimenter ce style de vie, sans engagement.</p><p>Vous êtes prêt à passer au mode de vie sans tracas offert par les résidences pour retraités. L’éventail de services pratiques&nbsp;– comme le choix de repas sains et savoureux, l’entretien ménager, la sécurité 24&nbsp;heures sur&nbsp;24 et les services de santé et de bien-être personnalisés&nbsp;– est peut-être ce qu’il vous faut pour maintenir ou retrouver votre tranquillité d’esprit. L’accès à des activités sociales et de loisir est peut-être aussi la solution pour vivre la retraite active et stimulante que vous méritez.</p><p>Que vous soyez un retraité actif en quête d’un mode de vie autonome et de quelques services ou que vous ayez besoin de plus d’aide au quotidien pour vivre convenablement, Chartwell propose différents modes de vie  conçus pour répondre aux préférences de chacun.</p><h3>Découvrez la vie dans une résidence pour retraités Chartwell dès aujourd’hui en visitant la rubrique<a href=\"https://chartwell.com/fr/aidez-moi-à-choisir/explorez-les-options\">Aidez-moi à choisir</a> de notre site Web.</p><p><strong>Autres ressources qui pourraient vous intéresser…</strong></p><p><a href=\"/-/media/Files/guides/self/chartwell-explorons-la-vie-en-rsidence-guide.pdf?la=fr\" target=\"_blank\">Guide Explorons la vie en résidence</a><br/><a href=\"/fr/blogue/2019/03/les-avantages-de-la-vie-en-résidence-par-rapport-aux-services-de-soutien-à-domicile\">Blogue : Les avantages de la vie en résidence par rapport aux services de soutien à domicile</a><br/><a href=\"/fr/blogue/2019/01/dre-amy-qu’est-ce-qui-vous-empêche-d’apporter-un-changement-pour-améliorer-votre-mode-de-vie\">Conversations essentielles avec D<sup>re</sup> Amy : Qu’est-ce qui vous empêche d’apporter un changement pour améliorer votre mode de vie?</a></p>"								
                }
              },
              {
                "targetScoreMin": 21,
                "targetScoreMax": 28,							
                "title": {
                  "EN": "You are in a great position to consider an independent retirement living lifestyle.",
                  "FR": "C’est le bon moment d’envisager de vivre dans une résidence pour retraités. Vous pourriez commencer à effectuer des recherches et à visiter les résidences pour retraités de votre région."
                },
                "content": {
                  "EN": "<p>Your responses indicate that you are handling living on your own just fine, but that you might benefit from learning about the option of independent retirement living. There are a variety of independent retirement living solutions—from townhomes to bungalows to apartments for seniors—that offer a range of services in an engaging community environment meant to enhance the quality of one’s life. Access to on-site amenities and services can include social, lifestyle, dining and housekeeping options, as well as individual kitchens, in-suite storage, laundry, parking, and à la carte care services, should needs change.<br><br>For many, one of the biggest benefits of independent retirement living is the opportunity to live in an engaging social environment surrounded by peers. What that means to one person may differ from the next, but the opportunity to make new friends, participate in social events or take part in community excursions and on-site active living programs are good examples. At the same time, you also have the freedom to retreat to the privacy of your suite when you want some alone time, or as the backdrop to the busy schedule you keep in your regularly-scheduled activities outside of the residence.<br><br>If you’d like to join our mailing list and receive information on retirement living options and upcoming events, <a href='http://chartwell.com/subscribe' target='_blank'>click here</a>.</p>",
                  "FR": "<p>Le moment est venu de commencer à chercher la résidence pour retraités qui vous convient le mieux. Vos réponses montrent que vous vous sentez sans doute assez seul, que vous avez besoin d’une aide supplémentaire pour vos activités quotidiennes, qu’il pourrait être bénéfique pour vous de faire régulièrement de l’exercice et d’avoir l’occasion de socialiser davantage, ou que vous avez besoin d’une aide pour gérer un problème de santé. En vous installant dans une résidence pour retraités, vous pourrez profiter de la tranquillité d’esprit que vous méritez, en sachant que vous vous trouvez dans un endroit sûr et invitant, entouré de vos pairs, avec une équipe professionnelle et attentionnée à portée de main pour répondre à vos besoins personnels. Chez Chartwell, résidences pour retraités, nous nous efforçons de faire en sorte que nos résidents se sentent chez eux en leur offrant de délicieuses options de repas, toute une gamme d’activités stimulantes qui répondent aux intérêts et préférences de chacun, et des options de soins et d’aide qui évoluent au fur et à mesure que les besoins changent.<br><br>Une résidence pour retraités est une excellente option pour les aînés à la recherche d’un mode de vie dynamique avec aide pour leur assurer bonne santé et bien-être. Que vous soyez un aîné actif désirant un mode de vie autonome ou que vous ayez besoin d’un peu d’aide pour vos activités quotidiennes, Chartwell propose une vaste gamme d’options d’hébergement et de soins pouvant répondre à vos besoins en vous offrant commodité, souplesse et confort. Pour obtenir davantage de renseignements au sujet de la vie en résidence pour retraités, consultez la section <a href='//chartwell.com/aidez-moi-à-choisir/explorez-les-options' target='_blank'>Aidez-moi à choisir</a> sur notre site Web ou visitez <a href='//chartwell.com/' target='_blank'>chartwell.com</a> pour trouver la résidence la plus proche de chez vous.</p>"								
                }
